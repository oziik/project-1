<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji : Wellcome to The Jungle</title>
    <link rel="stylesheet" href="style.css"> <!--link ke css-->
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon"> <!--link ke fav icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  <!--link ke fav icon-->
    

</head>
<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <!-- logo -->
            <a href="main.html" class="logo">
                MOV<span>LIX</span>
            </a>
            <!-- search box -->
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="search movie">
                <i class='bx bx-search'></i>
            </div>
            <div>
                <!-- user -->
                <a href="#" class="user"></a>
                <img src="img/user.jpg" alt="" class="user-img">
            </div>
            <!-- navbar -->
            <div class="navbar">
                <a href="main.html" class="nav-link nav-active">
                    <i class='bx bx-home'></i>
                    <span class="nav-link-title">Home</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bxs-hot'></i>
                    <span class="nav-link-title">Trending</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-compass'></i>
                    <span class="nav-link-title">Explore</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-tv'></i>
                    <span class="nav-link-title">Movies</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-heart'></i>
                    <span class="nav-link-title">Favourite</span>
                </a>
            </div>
            <!-- navbar end -->

        </div>
    </header>
    <!-- play movie -->
    <div class="play-container container">
        <img src="play-page/play-background.jpg" alt="" class="play-img">
        <div class="play-text">
            <h2>Jumanji : Wellcome to The Jungle</h2>

            <!-- membuat Rating dengan bantuan favIcon -->
            <div class="rating">
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star-half'></i>
            </div>

            <!--menampilkan tags -->
            <div class="tags">
                <span>Action</span>
                <span>/Adventure</span>
                <span>4K</span>
            </div>
            <!-- menampilkan trailer -->
            <a href="#" class="watch-btn">
                <i class='bx bx-right-arrow'></i>
                <span>Watch The Trailer</span>
            </a>
        </div>
        <!-- menampilkan tombol play di gambar -->
        <i class='bx bx-right-arrow play-movie'></i>

        <div class="video-container">
            <!-- vidio-box -->
            <div class="video-box">
                <video id="myvideo" src="play-page/Jumanji.mp4" controls></video>

                <!-- close video icon -->
                <i class='bx bx-x close-video'></i>
            </div>
        </div>
    </div>
    
    


    <!-- nulis copyright -->
    
    <div class="copyright">
        <p>&#169 MOVLIX All Right Reserved</p>
    </div>
    <!-- end copyright -->
    



    <!-- link swipper JS -->
    <script src="swiper-bundle.min.js"></script>
    <!-- link ke JS -->
    <script src="main.js"></script>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
    </script>
    
</body>
</html>
